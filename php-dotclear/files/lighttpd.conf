#
# Configuration example fragment for www/lighttpd

server.modules += (
    "mod_alias",
    "mod_fastcgi",
)

$HTTP["url"] =~ "^/dotclear" {
    alias.url = ( "/dotclear" => "@DOTCLEAR_SHAREDIR@" )
    $HTTP["url"] =~ "^/dotclear/public" {
        alias.url = ( "/dotclear/public" => "@DOTCLEAR_PUBDIR@" )
    }
    fastcgi.server = (
        ".php" =>
        (( "socket" => "@VARBASE@/run/dotclear.sock",
        )),
    )
}

